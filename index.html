<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width=1, initial scale=0">
    <title>Brello: A Javascript Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="container-fluid">
        <header class="header">
          Brello
        </header>

        <div class="content">
          <button id="save-board" class="btn btn-danger">
            Save Board
          </button>
          <div class="content-wrapper">
            <div id="add-list" class="swimlane-wrapper">
              <div class="swimlane-content">
                <input id="list-title" type="text" placeholder="Add a list">
                <button type="button" class="btn btn-primary submit">
                  Add list
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script type="text/javascript">

      page_load();

    </script>

  </body>
</html>
